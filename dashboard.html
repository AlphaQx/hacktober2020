<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'student/css/style.css'%}" />
    <script
      src="https://kit.fontawesome.com/8b7dc3e7de.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard | Teacher</title>
  </head>
  <body style="font-family: 'Open Sans', sans-serif">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="border-bottom: 3px solid #e91e63"
    >
      <div class="container">
        <a class="navbar-brand" href="#" style="color: #e91e63">FRAS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                style="color: #e91e63"
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user" style="color: #e91e63"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" style="color: #e91e63" href="#"
                  >Log Out</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card p-2 mt-5 shadow" style="min-height: 80vh">
        <div class="card-body">
          <div class="row mt-5">
            <div class="col-md-4">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i class="fas fa-user-plus fa-3x" style="color: #e91e63"></i>
                  <p class="lead mt-2">New Attendance</p>

                  <a href="#" class="btn btn-outline-danger">Add Attendance</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i class="fas fa-user-clock fa-3x" style="color: #e91e63"></i>
                  <p class="lead mt-2">View Attendance</p>

                  <a href="#" class="btn btn-outline-danger">View Attendance</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i
                    class="fas fa-calendar-alt fa-3x"
                    style="color: #e91e63"
                  ></i>
                  <p class="lead mt-2">View Schedule</p>

                  <a href="#" class="btn btn-outline-danger">View Schedule</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="margin-top: 120px">
            <div class="col-md-4">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i class="fas fa-user-edit fa-3x" style="color: #e91e63"></i>
                  <p class="lead mt-2">Add Student</p>

                  <a href="#" class="btn btn-outline-danger">Add Student</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i class="far fa-id-card fa-3x" style="color: #e91e63"></i>
                  <p class="lead mt-2">ERP</p>

                  <a href="#" class="btn btn-outline-success">ERP Login</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i
                    class="fas fa-chalkboard-teacher fa-3x"
                    style="color: #e91e63"
                  ></i>
                  <p class="lead mt-2">LMS</p>

                  <a href="#" class="btn btn-outline-success">LMS Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
